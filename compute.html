<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic MCQ Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
    }
    .quiz-container {
        background: #fff;
        padding: 20px;
        max-width: 600px;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .option { margin: 8px 0; }
    button {
        padding: 10px 20px;
        background: #007bff;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover { background: #0056b3; }
    #result { margin-top: 20px; font-weight: bold; }
</style>
</head>

<body>

<div class="quiz-container">
    <h2>Dynamic MCQ Quiz</h2>
    <div id="quiz">Loading questions...</div>
    <button onclick="submitQuiz()">Submit</button>
    <div id="result"></div>
</div>

<script>
    let mcqs = [];

    // Load MCQs from JSON file
    fetch("compute.json")
        .then(response => response.json())
        .then(data => {
            mcqs = data;
            loadQuiz();
        })
        .catch(err => {
            document.getElementById("quiz").innerHTML = "Error loading MCQs.";
            console.error(err);
        });

    function loadQuiz() {
        let quizHTML = "";
        mcqs.forEach((q, index) => {
            quizHTML += `<h3>${index + 1}. ${q.question}</h3>`;
            q.options.forEach((opt, i) => {
                quizHTML += `
                    <div class="option">
                        <input type="radio" name="q${index}" value="${i}"> ${opt}
                    </div>
                `;
            });
        });
        document.getElementById("quiz").innerHTML = quizHTML;
    }

    function submitQuiz() {
        let score = 0;
        mcqs.forEach((q, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            if (selected && parseInt(selected.value) === q.answer) {
                score++;
            }
        });
        document.getElementById("result").innerText = `Your Score: ${score} / ${mcqs.length}`;
    }
</script>

</body>
</html>
